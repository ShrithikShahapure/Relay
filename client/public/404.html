<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        .page {
            height: 100%;
            width: 100%;
            background-color: hsl(208, 100%, 5%);
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .illustration {
            width: clamp(10em, 100%, 40em);
            aspect-ratio: 1 / 1;
            padding: 2em;
        }

        .illustration>img {
            height: 100%;
            width: 100%;
        }
    </style>
    <div class="page">
        <div class="illustration">
            <img src="./404-illustration.svg" alt="Kitty">
        </div>
    </div>
</body>

</html>
